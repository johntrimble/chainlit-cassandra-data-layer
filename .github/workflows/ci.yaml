  lint:
    runs-on: ubuntu-latest
    needs: build-image

    steps:
    - *checkout_step

    - *setup_buildx_step

    - *bootstrap_step

    - *build_images_step

    - name: Build images with docker compose
      run: |
        docker compose build dev

    - name: Check formatting with ruff
      run: |
        docker compose run --rm --no-deps dev ruff format --check .

    - name: Lint with ruff
      run: |
        docker compose run --rm --no-deps dev ruff check .

    - name: Cleanup
      if: always()
      run: |
        docker compose down -v

  test:
    runs-on: ubuntu-latest
    needs: build-image

    steps:
    - *checkout_step

    - *setup_buildx_step

    - *bootstrap_step

    - *build_images_step

    - name: Build images with docker compose
      run: |
        docker compose build

    - name: Run tests in dev container
      run: |
        docker compose run --rm dev pytest tests/ -v

    - name: Show Cassandra logs on failure
      if: failure()
      run: |
        docker compose logs cassandra

    - name: Cleanup
      if: always()
      run: |
        docker compose down -v

  typecheck:
    runs-on: ubuntu-latest
