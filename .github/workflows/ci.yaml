name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  BAKE_LOAD_ARGS: "--load"
  BAKE_CACHE_FROM: "*.cache-from=type=gha,scope=ci"
  BAKE_CACHE_TO: ""
  BAKE_OUTPUT: ""

jobs:
  build-image:
    runs-on: ubuntu-latest
    env:
      BAKE_CACHE_TO: "*.cache-to=type=gha,mode=max,scope=ci"
      BAKE_OUTPUT: "*.output=type=cacheonly"
      BAKE_LOAD_ARGS: ""

    steps:
    - &checkout_step
      uses: actions/checkout@v4

    - &setup_buildx_step
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - &bootstrap_step
      name: Bootstrap
      run: |
        ./script/bootstrap

    - &build_images_step
      name: Warm cache
      env:
        DOCKER_BUILDKIT: 1
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        set -eux
        ARGS=(dev --file compose.yaml --set "${BAKE_CACHE_FROM}")
        if [ -n "${BAKE_CACHE_TO}" ]; then
          ARGS+=(--set "${BAKE_CACHE_TO}")
        fi
        if [ -n "${BAKE_OUTPUT}" ]; then
          ARGS+=(--set "${BAKE_OUTPUT}")
        fi
        if [ -n "${BAKE_LOAD_ARGS}" ]; then
          for token in ${BAKE_LOAD_ARGS}; do
            ARGS+=("${token}")
          done
        fi
        ARGS+=(--progress=plain --metadata-file build-metadata.json)
        docker buildx bake "${ARGS[@]}"
        echo "--- buildx metadata (build-image) ---"
        cat build-metadata.json || true

