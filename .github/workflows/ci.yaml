name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  BAKE_CACHE_TO_FLAGS: ""

jobs:
  build-image:
    runs-on: ubuntu-latest
    env:
      BAKE_CACHE_TO_FLAGS: --set dev.cache-to=type=gha,mode=max,scope=ci

    steps:
    - &checkout_step
      uses: actions/checkout@v4

    - &setup_buildx_step
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - &bootstrap_step
      name: Bootstrap
      run: |
        ./script/bootstrap

    - &build_dev_image_step
      name: Build dev image
      run: |
        EXTRA_ARGS="${BAKE_CACHE_TO_FLAGS}"
        docker buildx bake dev \
          --file compose.yaml \
          --load \
          --set dev.cache-from=type=gha,scope=ci ${EXTRA_ARGS}

  lint:
    runs-on: ubuntu-latest
    needs: build-image

    steps:
    - *checkout_step

    - *setup_buildx_step

    - *bootstrap_step

    - *build_dev_image_step

    - name: Check formatting with ruff
      run: |
        docker compose run --rm --no-deps --no-build dev ruff format --check .

    - name: Lint with ruff
      run: |
        docker compose run --rm --no-deps --no-build dev ruff check .

    - name: Cleanup
      if: always()
      run: |
        docker compose down -v

  test:
    runs-on: ubuntu-latest
    needs: build-image

    steps:
    - *checkout_step

    - *setup_buildx_step

    - *bootstrap_step

    - *build_dev_image_step

    - name: Run tests in dev container
      run: |
        docker compose run --rm --no-build dev pytest tests/ -v

    - name: Show Cassandra logs on failure
      if: failure()
      run: |
        docker compose logs cassandra

    - name: Cleanup
      if: always()
      run: |
        docker compose down -v

  typecheck:
    runs-on: ubuntu-latest
    needs: build-image

    steps:
    - *checkout_step

    - *setup_buildx_step

    - *bootstrap_step

    - *build_dev_image_step

    - name: Run tests in dev container
      run: |
        docker compose run --no-deps --rm --no-build dev mypy

    - name: Show Cassandra logs on failure
      if: failure()
      run: |
        docker compose logs cassandra

    - name: Cleanup
      if: always()
      run: |
        docker compose down -v
